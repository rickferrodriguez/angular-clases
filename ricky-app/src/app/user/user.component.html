<section>
  <button (click)="itsOn = !itsOn">
    @if (itsOn) {
    <label>Encendido</label>
    } @else {
    <label>Apagado</label>
    }
  </button>
</section>
<app-games (addFavoriteEvent)="getFavorite($event)" userName="{{ userName }}" />

<div>
  <h3 *ngIf="favoriteGame !== ''">Lista de favoritos</h3>
  <label>{{ favoriteGame }}</label>
</div>
