<section>
  <button (click)="itsOn = !itsOn">
    @if (itsOn) {
    <label>Encendido</label>
    } @else {
    <label>Apagado</label>
    }
  </button>
</section>
<app-games (addFavoriteEvent)="getFavorite($event)" userName="{{ userName }}" />

<div *ngIf="favoriteGame !== ''">
  <h3>Lista de favoritos</h3>
  <label>Tu juego favorito es: {{ favoriteGame }}</label>
</div>
