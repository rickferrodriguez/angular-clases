<form
  class="flex justify-center gap-2"
  (submit)="getFilteredMovies(movieName.value); $event.preventDefault()"
>
  <input
    #movieName
    type="text"
    class="rounded-md border-gray-800 pr-2 pl-1 border-2"
    name="movie-name"
    id="movie-name"
    placeholder="Batman, Hulk, Spider-Man"
  />
  <button class="bg-sky-950 px-2 rounded-md text-gray-100">Buscar</button>
</form>
